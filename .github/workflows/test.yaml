name: TEST
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install yarn -g
    - run: yarn install
    - run: npm test
    - uses: ./
      with:
        milliseconds: 1000
